<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
<main id="main">
    <div class="content">
        <h3 class="uppercase">Đăng nhập</h3>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Tên tài khoản hoặc địa chỉ emai<span
                        class="required">*</span></label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu<span class="required">*</span></label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="option">
                <a href="forgotpassword.html">Quên mật khẩu?</a>
                <a href="register.html">Chưa có tài khoản? Đăng ký</a>
            </div>
            <button type="submit" class="btn btn-primary">ĐĂNG NHẬP</button>

        </form>
    </div>
</main>
</body>
</html>
